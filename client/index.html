<!DOCTYPE html>
<html>

<head>
    <title>
        Fancy Todo
    </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link href="./assets/css/style.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-dark bg-primary">
        <ul class="nav nav-pills nav-fill">
            <li class="nav-item">
                <a class="nav-link" id="aLogin" href="#" onclick="login()">Login</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="aRegister" href="#" onclick="register()">Register</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="aTodo" href="#" onclick="todo()">Todo</a>
            </li>
        </ul>
    </nav>
    <div id="error">
    </div>
    <div id="success">
    </div>
    <div class="container-lg" id="register">
        <div id="header">
            <h1> Register </h1>
        </div>
        <form id="formRegister" method="POST">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="usernameRegister" name="username" placeholder="Username">
            </div>
            <div class="form-group">
                <label for="password">password</label>
                <input type="password" class="form-control" id="passwordRegister" name="password" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-primary"> Regist </button>
        </form>
    </div>
    <div class="container-lg" id="sign_in">
        <div id="header">
            <h1> Sign In </h1>
        </div>
        <form id="formLogin" method="POST">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="usernameLogin" name="username" placeholder="Username">
            </div>
            <div class="form-group">
                <label for="password">password</label>
                <input type="password" class="form-control" id="passwordLogin" name="password" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-primary"> Login </button>
        </form>
    </div>
    <div class="container-lg" id="todo">
        <div id="header">
            <h1> To Do List</h1>
            <a href='#' onclick="createTodo()"> Create New To Do </a>
        </div><br>
        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th scope="col"> Title </th>
                    <th scope="col"> Description </th>
                    <th scope="col"> Due Date </th>
                    <th scope="col"> Status </th>
                    <th scope="col"> Action </th>
                </tr>
            </thead>
            <tbody id="todo_list">
            </tbody>
        </table>
    </div>
    <div class="container-lg" id="add_todo">
        <div id="header">
            <h1> Add To Do </h1>
        </div>
        <form id="formAddTodo" method="POST">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="add_title" name="title" placeholder="Title">
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <input type="text" class="form-control" id="add_description" name="description" placeholder="Description">
            </div>
            <div class="form-group">
                <label for="description">Due Date</label>
                <input type="date" class="form-control" id="add_due_date" name="due_date" placeholder="2020-04-01">
            </div>
            <button type="submit" class="btn btn-primary"> Add </button>
        </form>
    </div>
    <div class="container-lg" id="edit_todo">
        <div id="header">
            <h1> Edit To Do </h1>
        </div>
        <form id="formEditTodo" method="POST">
            <div class="form-group" id="title">
                <label for="title">Title</label>
            </div>
            <div class="form-group" id="description">
                <label for="description">Description</label>
            </div>
            <div class="form-group" id="due_date">
                <label for="description">Due Date</label>
            </div>
            <div class="form-group" id="status">
                <label for="status">Status</label>
            </div>
            <button type="submit" class="btn btn-primary"> Edit </button>
        </form>
    </div>
    <script src="./assets/scripts/main.js"></script>
</body>

</html>
